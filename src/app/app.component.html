<div class="container-fluid">
  <h2>Registration form  </h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username</label>
      <input formControlName ="username" type="text" class="form-control">
    </div>


    <div class="form-group">
      <label>Password</label>
      <input  formControlName ="password" type="password" class="form-control">
    </div>


    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName ="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName = "adrress">

    <div class="form-group">
      <label>City</label>
      <input formControlName ="city" type="text" class="form-control">
    </div>


    <div class="form-group">
      <label>State</label>
      <input  formControlName ="state" type="password" class="form-control">
    </div>


    <div class="form-group">
      <label>PostalCode</label>
      <input formControlName ="postalCode" type="password" class="form-control">
    </div>
  </div>


    
    <button type="submit" class="btn btn-primary">Register</button>
    <button (click)="loadApiData()" type="button" class="btn btn-secondary">Secondary</button>





  </form>
  {{registrationForm.value|json}}
</div>
